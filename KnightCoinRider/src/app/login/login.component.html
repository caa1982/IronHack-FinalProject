<form class='container animated zoomIn'>
    <h1>Login</h1>
    <div class="form-group row">
      <div class="col">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-envelope"></i></div>
          <input class="form-control" id="InputEmail" name="email" type="email" placeholder="Email" [(ngModel)]="user.email">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
          <input class="form-control" id="InputPassword" name="password" type="password" placeholder="Password" [(ngModel)]="user.password">
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-success" (click)="login()">Login</button>
</form>
