<form class='container animated fadeInDownBig'>
    <h1>SignUp</h1>
    <div class='form-group row'>
      <div class='col'>
        <div class='input-group mb-2 mr-sm-2 mb-sm-0'>
          <div class='input-group-addon' style='width: 2.6rem'><i class='fa fa-user'></i></div>
          <input class='form-control' name='name' type='text' placeholder='Name' id='InputName' [(ngModel)]='newUser.name'>
        </div>
      </div>
    </div>
    <div class='form-group row'>
      <div class='col'>
        <div class='input-group mb-2 mr-sm-2 mb-sm-0'>
          <div class='input-group-addon' style='width: 2.6rem'><i class='fa fa-envelope'></i></div>
          <input class='form-control' name='email' type='email' placeholder='Email' id='InputEmail' [(ngModel)]='newUser.email'>
        </div>
      </div>
    </div>
    <div class='form-group row'>
      <div class='col'>
        <div class='input-group mb-2 mr-sm-2 mb-sm-0'>
          <div class='input-group-addon' style='width: 2.6rem'><i class='fa fa-key'></i></div>
          <input class='form-control' name='password' type='password' placeholder='Password' id='InputPassword' [(ngModel)]='newUser.password'>
        </div>
      </div>
    </div>
    <button type='button' class='btn btn-outline-success' (click)='signup()'>Submit</button>
</form>
