<form class='container animated fadeInDownBig'>
    <h1>SignUp</h1>
    <div class="form-group row">
      <div class="col">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
          <input class="form-control" name="name" type="text" placeholder="Name">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-envelope"></i></div>
          <input class="form-control" name="email" type="email" placeholder="Email">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
          <input class="form-control" name="password" type="password" placeholder="Password">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
          <input class="form-control" name="passwordRepeat" type="password" placeholder="Reapeat Password">
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-success">Submit</button>
</form>
